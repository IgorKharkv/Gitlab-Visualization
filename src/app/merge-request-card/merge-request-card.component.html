<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="avatarStyle"></div>
    <mat-card-title>{{'@' + mergeRequest.author.username}}</mat-card-title>
    <mat-card-subtitle>{{mergeRequest.author.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-h2" (click)="onNavigate()">
      {{mergeRequest.title}}
    </p>
    <p>
      {{mergeRequest.description}}
    </p>
    <p>
      Waiting for: {{waitTime}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      {{mergeRequest.upvotes}}
      <mat-icon>thumb_up</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
